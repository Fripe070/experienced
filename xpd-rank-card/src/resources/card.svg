{% set_global progress_width = (percentage * 7) + 40 %}
{% set_global xp_at_end = percentage < 50 %}
<svg version="1.1"
     width="800" height="200"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    .name {
      font-family: {{ font }};
      font-size: 25px;
      fill: {{ colors.important }};
    }
    .discriminator {
      font-family: {{ font }};
      font-size: 10px;
      fill: {{ colors.secondary }};
    }
    .stat {
      font-family: {{ font }};
      font-size: 40px;
    }
    .stat-name {
      font-family: {{ font }};
      font-size: 20px;
    }
    .rank {
      fill: {{ colors.rank }};
    }
    .level {
      fill: {{ colors.level }};
    }
    .needed {
      font-family: {{ font }};
      font-size: 15px;
      fill: {{ colors.important }};
    }
    .current {
      font-family: {{ font }};
      font-size: 15px;
      fill: {{ colors.secondary }};
    }
  </style>
  <rect width="800" height="200" fill="{{ colors.border }}" />
  <rect width="780" height="180" x="10" y="10" rx="10" ry="10" fill="{{ colors.background }}" />
  <rect width="740" height="40" x="30" y="130" rx="20" ry="20" fill="{{ colors.progress_background }}" />
  <rect width="{{ progress_width }}" height="40" x="30" y="130" rx="20" ry="20" fill="{{ colors.progress_foreground }}" />
  {% if toy %}
  <image id="toy" x="{{ progress_width }}" y="138" width="24" height="24" href="{{ toy }}" />
  {% endif %}
  <clipPath id="clipProfilePic">
    <circle r="45" cx="75" cy="70"/>
  </clipPath>
  <image id="avatar" class="avatar" x="30" y="25" width="90" height="90" clip-path="url(#clipProfilePic)" href="{{ avatar }}" />
  <text x="135" y="60">
    <tspan class="name">{{ name }}</tspan>
    <tspan class="discriminator">#{{ discriminator }}</tspan>
  </text>
  <text x="135" y="110">
    <tspan class="stat-name rank">RANK:</tspan>
    <tspan class="stat rank">&#160;#{{ rank }}&#160;&#160;</tspan>
    <tspan class="stat-name level">LEVEL:</tspan>
    <tspan class="stat level">&#160;{{ level }}</tspan>
  </text>
  <text x="{% if xp_at_end %}760{% else %}40{% endif %}" y="155" text-anchor="{% if xp_at_end %}end{% else %}start{% endif %}">
    <tspan class="current">{{ current | integerhumanize }}</tspan>
    <tspan class="needed">&#160;/&#160;{{ needed | integerhumanize }} xp</tspan>
  </text>
</svg>
