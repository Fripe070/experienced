{% set_global progress_width = (percentage * 7) + 40 %}
{% set_global xp_at_end = percentage < 50 %}
<svg version="1.1"
     width="800" height="200"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    .font {
      font-family: {{ customizations.font }}, sans-serif;
    }
    .name {
      font-size: 25px;
      fill: {{ customizations.username }};
    }
    .discriminator {
      font-size: 10px;
      fill: {{ customizations.username }};
    }
    .stat {
      font-size: 40px;
    }
    .stat-name {
      font-size: 20px;
    }
    .rank {
      fill: {{ customizations.rank }};
    }
    .level {
      fill: {{ customizations.level }};
    }
    .xp_overlay {
      font-size: 15px;
      fill: {% if xp_at_end %}{{ customizations.background_xp_count }}{% else %}{{ customizations.foreground_xp_count }}{% endif %};
    }
  </style>
  <rect width="800" height="200" fill="{{ customizations.border }}" />
  <rect width="780" height="180" x="10" y="10" rx="10" ry="10" fill="{{ customizations.background }}" />
  <rect width="740" height="40" x="30" y="130" rx="20" ry="20" fill="{{ customizations.progress_background }}" />
  <rect width="{{ progress_width }}" height="40" x="30" y="130" rx="20" ry="20" fill="{{ customizations.progress_foreground }}" />
  {% if customizations.toy %}
  <image id="toy" x="{{ progress_width }}" y="138" width="24" height="24" href="{{ customizations.toy }}" />
  {% endif %}
  <clipPath id="clipProfilePic">
    <circle r="45" cx="75" cy="70"/>
  </clipPath>
  <!-- TSpans cannot have font classes. It must wrap the text element. See https://github.com/RazrFalcon/resvg/issues/614 -->
  <image id="avatar" class="avatar" x="30" y="25" width="90" height="90" clip-path="url(#clipProfilePic)" href="{{ avatar }}" />
  <text x="135" y="60" class="font">
    <tspan class="name">{{ name }}</tspan>
    {% if discriminator %}
    <tspan class="discriminator">#{{ discriminator }}</tspan>
    {% endif %}
  </text>
  <text x="135" y="110" class="font">
    <tspan class="stat-name rank">RANK:</tspan>
    <tspan class="stat rank">&#160;#{{ rank }}&#160;&#160;</tspan>
    <tspan class="stat-name level">LEVEL:</tspan>
    <tspan class="stat level">&#160;{{ level }}</tspan>
  </text>
  <text x="{% if xp_at_end %}760{% else %}40{% endif %}" y="155" class="font xp_overlay" text-anchor="{% if xp_at_end %}end{% else %}start{% endif %}">
    {{ current | integerhumanize }} / {{ needed | integerhumanize }} xp
  </text>
</svg>
